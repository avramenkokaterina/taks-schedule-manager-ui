<h1 mat-dialog-title>Project Configuration</h1>
<div mat-dialog-content class="project-edit__wrapper">
    <form class="project-edit__form" [formGroup]="_formGroup">
        <mat-form-field class="project-edit__form-field">
            <mat-label>Name</mat-label>
            <input matInput formControlName="name">
        </mat-form-field>
        <mat-form-field class="project-edit__form-field">
            <mat-label>Code</mat-label>
            <input matInput formControlName="code">
        </mat-form-field>
        <mat-form-field class="project-edit__form-field">
            <mat-label>Start Date</mat-label>
            <input matInput [matDatepicker]="picker1" formControlName="startDate">
            <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
            <mat-datepicker #picker1></mat-datepicker>
        </mat-form-field>
        <mat-form-field class="project-edit__form-field">
            <mat-label>Due Date</mat-label>
            <input matInput [matDatepicker]="picker2" formControlName="dueDate">
            <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
            <mat-datepicker #picker2></mat-datepicker>
        </mat-form-field>
    </form>
</div>
<div mat-dialog-actions class="project-edit__controls">
    <button mat-raised-button mat-dialog-close>Cancel</button>
    <button mat-raised-button color="primary" [mat-dialog-close]="true" (click)="_submit()">Save</button>
</div>
