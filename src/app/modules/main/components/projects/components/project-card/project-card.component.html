<tsm-parameters-panel [model]="_parameters"
                      [header]="_header"></tsm-parameters-panel>
<div class="project-card__footer">
    <svg class="trash-icon" (click)="_deleteProject()">
        <use xlink:href="#icon-trash"></use>
    </svg>
    <svg class="edit-icon" (click)="_editProject()">
        <use xlink:href="#icon-edit"></use>
    </svg>
</div>
